<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/35d1bfdcd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>EXPRESS <span>CALC</span></h1>
    <div class="container">
        <div class="input-fields">
            <input type="text" class="question question-js">
            <input type="text" class="answer answer-js" readonly>
        </div>
        <h4>EXPRESS <span class="contain"><span>r</span><span>g</span><span>y</span></span></h4>
        <div class="inputs">
            <input type="button" value="C" class="btn-input clear-btn-js">
            <input type="button" value="( )" class="btn-input brackets">
            <input type="button" value="/" class="btn-input input-btn-js">
            <button class="btn-input remove-btn"><i class="fa-solid fa-delete-left"></i></button>
            <input type="button" value="7" class="btn-input input-btn-js">
            <input type="button" value="8" class="btn-input input-btn-js">
            <input type="button" value="9" class="btn-input input-btn-js">
            <input type="button" value="*" class="btn-input input-btn-js">
            <input type="button" value="4" class="btn-input input-btn-js">
            <input type="button" value="5" class="btn-input input-btn-js">
            <input type="button" value="6" class="btn-input input-btn-js">
            <input type="button" value="-" class="btn-input input-btn-js">
            <input type="button" value="1" class="btn-input input-btn-js">
            <input type="button" value="2" class="btn-input input-btn-js">
            <input type="button" value="3" class="btn-input input-btn-js">
            <input type="button" value="+" class="btn-input input-btn-js">
            <input type="button" value="0" class="btn-input input-btn-js">
            <input type="button" value="." class="btn-input input-btn-js">
            <input type="button" value="=" class="equal">
        </div>
        <p>Serial N0: 894762</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
